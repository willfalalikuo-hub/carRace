<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汽车跑酷游戏</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <div id="start-screen">
            <h1>🚗 汽车跑酷</h1>
            <p data-i18n="controls">使用方向键控制汽车移动</p>
            <p data-i18n="controls-detail">↑ 加速 | ↓ 减速 | ← 左移 | → 右移</p>
            <p data-i18n="avoid">避开其他车辆！</p>
            <div id="language-selection">
                <button id="lang-zh" class="lang-btn active">中文</button>
                <button id="lang-en" class="lang-btn">English</button>
            </div>
            <div id="car-selection">
                <p data-i18n="select-car">选择你的车辆：</p>
                <div class="car-options">
                    <div class="car-option" data-car="sports">
                        <div class="car-preview sports"></div>
                        <span data-i18n="sports">跑车</span>
                        <div class="car-ability" data-i18n="sports-ability">小巧快速，无护盾</div>
                    </div>
                    <div class="car-option" data-car="sedan">
                        <div class="car-preview sedan"></div>
                        <span data-i18n="sedan">轿车</span>
                        <div class="car-ability" data-i18n="sedan-ability">平衡型，基础属性</div>
                    </div>
                    <div class="car-option" data-car="truck">
                        <div class="car-preview truck"></div>
                        <span data-i18n="truck">卡车</span>
                        <div class="car-ability" data-i18n="truck-ability">大型车辆，2次护盾</div>
                    </div>
                    <div class="car-option" data-car="suv">
                        <div class="car-preview suv"></div>
                        <span data-i18n="suv">SUV</span>
                        <div class="car-ability" data-i18n="suv-ability">中型车辆，1次护盾</div>
                    </div>
                </div>
            </div>
            <button id="start-btn" data-i18n="start">开始游戏</button>
        </div>
        
        <div id="game-ui">
            <div id="score" data-i18n="score">分数: 0</div>
            <div id="speed" data-i18n="speed">速度: 0</div>
            <div id="shield" data-i18n="shield">护盾: 0</div>
            <div id="invincible" style="display: none;" data-i18n="invincible">无敌: 3s</div>
            <div id="multiplier" style="display: none;" data-i18n="multiplier">分数翻倍: 5s</div>
            <button id="pause-btn" data-i18n="pause">暂停 (P)</button>
        </div>
        
        <canvas id="game-canvas"></canvas>
        
        <div id="game-over-screen">
            <h1 data-i18n="game-over">游戏结束</h1>
            <p data-i18n="final-score">最终分数: <span id="final-score">0</span></p>
            <button id="restart-btn" data-i18n="restart">重新开始</button>
            <button id="back-to-select-btn" data-i18n="back-to-select">返回选择车辆</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html
